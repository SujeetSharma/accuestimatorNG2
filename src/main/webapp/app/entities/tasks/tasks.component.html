<div>
    <h2><span jhiTranslate="accuestimatorNg2App.tasks.home.title">Tasks</span> for Category - {{catname}}
        <button class="btn btn-primary float-xs-right" [routerLink]="['/', { outlets: { popup: ['tasks-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="accuestimatorNg2App.tasks.home.createLabel">
            Create new
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tasks">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--<th><span jhiTranslate="global.field.id">ID</span></th>-->
            <th><span jhiTranslate="accuestimatorNg2App.tasks.name">Name</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.category">Category</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.type">Type</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.value">Value</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.version">Version</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.state">State</span></th>
            <!--<th><span jhiTranslate="accuestimatorNg2App.tasks.createdby">Createdby</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.createdon">Createdon</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.modifiedby">Modifiedby</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.modifiedon">Modifiedon</span></th>-->
            <th><span jhiTranslate="accuestimatorNg2App.tasks.description">Description</span></th>
            <th><span jhiTranslate="accuestimatorNg2App.tasks.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tasks of tasks ;trackBy: trackId">
                <!--<td><a [routerLink]="['../tasks', tasks.id ]" >{{tasks.id}}</a></td>-->
                <ng-container *ngIf="((tasks.category === catid)||(catid == null))">
                <td>{{tasks.name}}</td>
                <!--<td>{{tasks.category}}</td>-->
                <td jhiTranslate="{{'accuestimatorNg2App.TYPEENUM.' + tasks.type}}">{{tasks.type}}</td>
                <td>{{tasks.value}}</td>
                <td>{{tasks.version}}</td>
                <td jhiTranslate="{{'accuestimatorNg2App.STATEENUM.' + tasks.state}}">{{tasks.state}}</td>
               <!-- <td>{{tasks.createdby}}</td>
                <td>{{tasks.createdon | date:'medium'}}</td>
                <td>{{tasks.modifiedby}}</td>
                <td>{{tasks.modifiedon | date:'medium'}}</td>-->
                <td>{{tasks.description}}</td>
                <td>{{tasks.active}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tasks', tasks.id ]" 
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <!--<span class="hidden-xs hidden-sm" jhiTranslate="entity.action.view"></span>-->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tasks-edit/'+ tasks.id } }]"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <!--<span class="hidden-xs hidden-sm" jhiTranslate="entity.action.edit"></span>-->
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tasks-delete/'+ tasks.id } }]"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                           <!-- <span class="hidden-xs hidden-sm" jhiTranslate="entity.action.delete"></span>-->
                        </button>
                    </div>
                </td>
                </ng-container>
            </tr>
            </tbody>
        </table>
    </div>
</div>
